<style>
html{
  font-family: 'Poppins', sans-serif;

}
.logos{
      width: 100%;
}
.logos img{
    display: inline-flex;
    max-width: 85px;
    padding-left: 0.5em;
    padding-right: 0.5em;

}
h1{
  text-transform: uppercase;
  font-weight: 900;
}
.hidden{
  display: none;
  visibility: hidden;
}
.wrapper {
  z-index: 300000;
  background: black;
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left:0;
  display: flex;
  align-items: center;
  justify-content: center;
}
div#wrapper::after{
    content: "";
    background-image: url(/images/cover.jpg);
    opacity: 0.5;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    position: absolute;
    z-index: -1;
    background-size: cover;
}
div.inner {
    padding: 2em;
    text-align: center;
    color: white;
    background: #1d171796;
}
a{
   font-family: 'Poppins', sans-serif;
   color: white;
    text-decoration: underline;
}
a.button, button{
  cursor: pointer;
  font-size: 2em;
   font-family: 'Poppins', sans-serif;
   color: white;
    text-decoration: underline;
    text-transform: uppercase;

  /*height: 20px;
    width: 100px;*/
    margin: auto 0;
    position: relative;
}
#arjsDebugUIContainer, .arjsDebugUIContainer, .a-enter-vr {
  display: none;
}
</style>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene>
      <a-assets>
        
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        



        <img id="scene01" crossorigin="anonymous" src="scenes/1-entrada-salida.jpg">
        <img id="scene02" crossorigin="anonymous" src="scenes/2-barra-comedor.jpg">
        <img id="scene03" crossorigin="anonymous" src="scenes/3-tv-comedor.jpg">
        <img id="scene04" crossorigin="anonymous" src="scenes/4-ventana-balcon.jpg">
        <img id="scene05" crossorigin="anonymous" src="scenes/5-balcon-frente.jpg">
        <img id="scene06" crossorigin="anonymous" src="scenes/6-cocina.jpg">
        <img id="scene07" crossorigin="anonymous" src="scenes/7-pasillo-baño.jpg">
        <img id="scene08" crossorigin="anonymous" src="scenes/8-puerta-baño-dormitorio.jpg">
        <img id="scene09" crossorigin="anonymous" src="scenes/9-baño.jpg">
        <img id="scene10" crossorigin="anonymous" src="scenes/10-dormitorio.jpg">
        <img id="scene11" crossorigin="anonymous" src="scenes/11-ventana-dormitorio.jpg">
        <img id="scene12" crossorigin="anonymous" src="scenes/12-lavadero-hacia-arriba.jpg">
        <img id="scene13" crossorigin="anonymous" src="scenes/13-puerta-patio-bacha.jpg">
        <img id="scene14" crossorigin="anonymous" src="scenes/14-patio.jpg">
        <img id="scene15" crossorigin="anonymous" src="scenes/15-fin-patio.jpg">
        

        <audio id="audio01" loop="true" autoplay="true" crossorigin="anonymous" src="audios/ambiente-casa-garcia-comedor.mp3"> 
        <!-- <audio id="soundtrack" autoplay="true" crossorigin="anonymous" src="audios/.mp3">  -->
        
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity sprite-animation class=" link classRoom" look-at="[camera]" 
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            hide-show-teleports="on: click; teleports: ${thumb}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>


      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#scene01" color="white"></a-sky>
      <!-- Miradas Logo -->
      
      <a-entity class="teleport" id="teleport-01-07" look-at="[camera]" position="-0.5 0 5" rotation="0 0 4" scale="1.25 1.25 1.25"
      template="src: #link" data-src="#scene07" data-thumb="07-09,07-10,07-01"
      ></a-entity>

        <a-entity class="teleport" id="teleport-01-06" look-at="[camera]" position="5.5 0 4" rotation="0 90 4" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene06" data-thumb="06-01,06-03,06-07"
      ></a-entity>

        <a-entity class="teleport" id="teleport-01-03" look-at="[camera]" position="2 0 -3.37" rotation="0 0 4" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene03" data-thumb="03-01,03-05"
      ></a-entity>

       <a-entity class="teleport" id="teleport-03-01" look-at="[camera]" position="-3 0 -1.5" rotation="0 0 0" scale="2 2 2"
      template="src: #link" data-src="#scene01" data-thumb="01-07,01-06,01-03"
      ></a-entity>

        <a-entity class="teleport" id="teleport-03-05" look-at="[camera]" position="5 0 0" rotation="0 0 0" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene05" data-thumb="05-03"
      ></a-entity>

       <a-entity class="teleport" id="teleport-05-03" look-at="[camera]" position="-3 0 -1.5" rotation="0 0 0" scale="2 2 2"
      template="src: #link" data-src="#scene03" data-thumb="03-01,03-05"
      ></a-entity>




      <a-entity class="teleport" id="teleport-06-01" look-at="[camera]" position="1.5 0 -4" rotation="0 0 0" scale="1 1 1"
      template="src: #link" data-src="#scene01"  data-thumb="01-07,01-06,01-03"
      ></a-entity>

       <a-entity class="teleport" id="teleport-06-03" look-at="[camera]" position="6.5 0 -0.5" rotation="0 0 0" scale="1 1 1"
      template="src: #link" data-src="#scene03" data-thumb="03-01,03-05"
      ></a-entity>


      <a-entity class="teleport" id="teleport-06-07" look-at="[camera]" position="-1.75 0 -4" rotation="0 0 0" scale="1 1 1"
      template="src: #link" data-src="#scene07" data-thumb="07-09,07-10,07-01"
      ></a-entity>

      <a-entity class="teleport" id="teleport-07-09" look-at="[camera]" position="-3.5 0 -6" rotation="0 45 0" scale="1.5 1.5 1.5" 
      template="src: #link" data-src="#scene09" data-thumb="09-07"></a-entity>
      
       <a-entity class="teleport" id="teleport-07-01" look-at="[camera]" position="0.25 0 5.5" rotation="0 0 0" scale="1.5 1.5 1.5" 
       template="src: #link" data-src="#scene01" data-thumb="01-07,01-06,01-03"></a-entity>
      
      <a-entity class="teleport" id="teleport-07-10" look-at="[camera]" position="-1 0 -7" rotation="0 0 0" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene10" data-thumb="10-07,10-11"></a-entity>
      
      <a-entity class="teleport" id="teleport-09-07" look-at="[camera]" position="-0.5 0 -3" rotation="0 0 0" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene07" data-thumb="07-09,07-10,07-01"
      ></a-entity>


        <a-entity class="teleport" id="teleport-10-07" look-at="[camera]" position="3.5 0 7" rotation="0 0 0" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene07" data-thumb="07-09,07-10,07-01"
      ></a-entity>

      <a-entity class="teleport" id="teleport-10-11" look-at="[camera]" position="1.5 0 -3.5" rotation="0 0 0" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene11" data-thumb="11-10"
      ></a-entity>

        <a-entity class="teleport" id="teleport-11-10" look-at="[camera]" position="5 0 -3.5" rotation="0 0 0" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene07" data-thumb="07-09,07-10,07-01"
      ></a-entity>


      <a-entity class="teleport" id="teleport-03-05" look-at="[camera]" position="-6 0 -5" rotation="3.44 -117 4" scale="1.5 1.5 1.5"
      template="src: #link" data-src="#scene05" data-thumb="05-06"></a-entity>
      <a-entity class="teleport" id="teleport-05-06" look-at="[camera]" position="-7.5 0 6.5" rotation="3.44 -48 4" scale="2 2 2"
      template="src: #link" data-src="#scene06" data-thumb="06-07"></a-entity>
      <a-entity class="teleport" id="teleport-06-07" look-at="[camera]" position="5 0 7.5" rotation="0 55.58 0" scale="2 2 2"
      template="src: #link" data-src="#scene07" data-thumb="07-08"></a-entity>

      <a-entity class="teleport" id="teleport-07-08" look-at="[camera]" position="5 0 7.5" rotation="0 55.58 0" scale="2 2 2"
      template="src: #link" data-src="#scene08" data-thumb="#cta-move"></a-entity>


       <div id="wrapper" class="wrapper">
      <div class="inner">
        <h1> García Propiedades </h1>
        <h5> Departamento</h5>
        <p> Explorá esta prioridad desde tu hogar con tu teléfono.</p>
        <button type="button" onClick="start(this.parentNode.parentNode)">Empezar</button>
        
      </div>
    </div>
      <!-- Camera + cursor. -->
      <a-entity id="camera" camera look-controls >
          <a-entity
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            cursor="fuse: true;"
            event-set__1="_event: mouseenter; color: springgreen"
            event-set__2="_event: mouseleave; color: black"
            material="color: white; shader: flat"
            position="0 1 -5"
            scale="1 1 1"
            geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;">
            </a-entity>
      </a-entity>
    </a-scene>
    <script src="components/main.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
